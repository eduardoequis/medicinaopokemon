<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Medicamento o Pokémon?</title>
    <link rel="stylesheet" type="text/css" href="dist/compiled.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.compat.css">


</head>
<body class="flex flex-col h-screen">

    <section class="bg-gray-200 w-full h-auto m-auto p-4 text-center justify-center flex flex-col flex-1" id="questionbg">
        <div class="bg-white rounded-full w-48 h-48 md:h-64 md:w-64 flex items-center justify-center m-auto text-5xl" id="circle">
            <p class="animated bounceIn font-bold hidden">Title</p>
            <img src="img/start.png" class="animated">
        </div>
        <div>
            <ol class="text-xs font-black mb-3 justify-center flex space-x-2 opacity-25 hidden" id="questionslist">
                <li>•</li>
                <li>•</li>
                <li>•</li>
                <li>•</li>
                <li>•</li>
                <li>•</li>
                <li>•</li>
                <li>•</li>
                <li>•</li>
                <li>•</li>
            </ol>
        </div>
    </section>
    <section class="bg-gray-500 w-full h-full m-auto text-center justify-center flex-1 flex flex-col"> 
        <div id="startinfo" class="">
            <div class="h-64 text-5xl text-white flex bg-gray-500">
                <div class=" m-auto">
                    <h1 class="font-black leading-none text-3xl md:text-5xl m-auto w-8/12 md:w-full">¿Medicamento o Pokémon?</h1>
                    <p class="text-xs w-8/12 p-3 md:w-full md:text-sm m-auto">Porque todo buen médico (o entrenador) sabe diferenciar entre un medicamento y un Pokémon.</p>
                    <button class="bg-transparent hover:bg-black text-white font-semibold hover:text-white py-2 px-4 text-2xl border border-white hover:border-transparent rounded-full" id="start">
                        Comenzar
                      </button>
                </div>  
            </div>
         </div>
         <div id="endinfo" class="hidden">
            
            <!--End section-->

            </div>
         </div>
        <div id="opciones" class="hidden h-full flex flex-col flex-1">
        
        <button class="bg-indigo-500 flex-grow w-full text-5xl text-white" id="medicina">
            Medicamento
        </button>
        <button class="bg-teal-500 flex-grow w-full text-5xl text-white" id="pokemon">
            Pokémon
        </button>
        
     </div>
     <div id="resultado" class="hidden h-full">
        <div class="h-full text-5xl text-white flex">
            <div class=" m-auto">
                <h1>¡Correcto!</h1>
                <p class="text-sm p-3"></p>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full text-2xl" id="next"> 
                    SIGUIENTE
                </button>
            </div>  
        </div>
     </div>
     <div id="final" class="hidden">
        <div class="h-64 text-5xl text-white flex">
            <div class=" m-auto">
                <p class="text-sm">Tu resultado:</p>
                <p class="text-4xl p-3">Acertaste xx/10</p>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full text-2xl" id="next"> 
                    SIGUIENTE
                </button>
            </div>  
        </div>
     </div>
     
    </section>
    <footer class="w-full text-center text-white text-xs p-1 border-grey bg-gray-800"> Creado por @eduardoequis</footer>
    
</body>

<script src="data.js"></script>
<script src="dom.js"></script>


</html>
